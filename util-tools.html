    <script>
        // Get the modals
        var modal = document.getElementById('aboutModal');
        var modal2 = document.getElementById('aboutModal2');

        // Get the buttons that open the modals

            // JavaScript for the snowy effect
            const canvas = document.getElementById('snowfall');
        const ctx = canvas.getContext('2d');

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        const snowflakeCount = 250;
        const snowflakes = [];

        for (let i = 0; i < snowflakeCount; i++) {
            snowflakes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3 + 1, // radius between 1 and 4
                density: Math.random() * snowflakeCount // for individual speed
            });
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            for (let i = 0; i < snowflakes.length; i++) {
                const flake = snowflakes[i];
                ctx.moveTo(flake.x, flake.y);
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2, true);
            }
            ctx.fill();
        }

        let angle = 0;
        function updateSnowflakes() {
            angle += 0.01;
            for (let i = 0; i < snowflakes.length; i++) {
                const flake = snowflakes[i];
                // Update y position (downward motion)
                flake.y += Math.pow(flake.density, 2) / 10000 + 1;
                // Update x position (sideways motion)
                flake.x += Math.sin(angle + flake.density) * 0.5;

                // If snowflake goes off screen, reset it to the top
                if (flake.y > canvas.height) {
                    snowflakes[i] = {
                        x: Math.random() * canvas.width,
                        y: 0,
                        radius: flake.radius,
                        density: flake.density
                    };
                }
            }
        }

        function gameLoop() {
            drawSnowflakes();
            updateSnowflakes();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
